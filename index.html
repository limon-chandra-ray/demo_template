<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./static/main.css">
      <title>Document</title>
</head>
<body>
      <section>
            <div class="main">
                  <div class="section_h1">
                        <h1>Person Information</h1>
                  </div>
                  <form action="#" method="post">
                        <div class="form_div">
                              <label for="userName" class="form_label">User Name</label>
                              <input type="text" class="form_input" name="username" id="" placeholder="user name">
                        </div>
                        <div class="form_div">
                              <label for="FirstName" class="form_label">First Name</label>
                              <input type="text" class="form_input" name="first_name" id="" placeholder="first name">
                        </div>
                        <div class="form_div">
                              <label for="LadtName" class="form_label">Last Name</label>
                              <input type="text" class="form_input" name="last_name" id="" placeholder="last name">
                        </div>
                        <div class="form_div">
                              <label for="emailAddress" class="form_label">Email Address</label>
                              <input type="email" class="form_input" name="email" id="" placeholder="email address">
                        </div>
                        <div class="form_div">
                              <label for="phone" class="form_label">Mobile Number</label>
                              <input type="number" class="form_input" name="phone" id="" placeholder="mobile number">
                        </div>
                        <div class="form_div button_class">
                              <button type="submit" class="submit_button">Add Member</button>
                        </div>
                  </form>
            </div>
      </section>
      
</body>
</html>
